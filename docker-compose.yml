services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: russian_laws_backend
    ports:
      - "8000:8000"
    environment:
      - API_KEY_ROUTER=${API_KEY_ROUTER}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./backend/mlruns:/app/mlruns
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - russian_laws_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: russian_laws_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - russian_laws_network

networks:
  russian_laws_network:
    driver: bridge

volumes:
  backend_data:
  backend_mlruns:
